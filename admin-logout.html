<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    a {
      display: inline-block;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
      min-width: 120px;
      text-align: center;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>You have logged out successfully!</h2>
    <div class="actions">
      <a href="admin-login.html">Login Again</a>
      <a href="index.html">Home</a>
    </div>
  </div>
</body>
</html>
