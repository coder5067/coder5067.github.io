<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6fb; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .feedback-box { background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); width:350px; }
    h2 { text-align:center; color:#1a73e8; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, textarea { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:15px; background:#1a73e8; color:#fff; border:none; padding:10px; width:100%; border-radius:6px; cursor:pointer; }
    button:hover { background:#0d47a1; }
  </style>
</head>
<body>
  <div class="feedback-box">
    <h2>Student Feedback</h2>
    <form id="feedbackForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const feedback = document.getElementById("feedback").value.trim();

      if(name && email && feedback){
        let feedbackData = JSON.parse(localStorage.getItem("studentFeedback")) || [];
        feedbackData.push({ name, email, feedback });
        localStorage.setItem("studentFeedback", JSON.stringify(feedbackData));

        alert("Thank you for your feedback!");
        document.getElementById("feedbackForm").reset();
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
